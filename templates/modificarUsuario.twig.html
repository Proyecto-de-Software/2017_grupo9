<section class="row mx-auto mt-5 ">
	<div class="login col-md-5  mx-auto mt-4 mb-4 pb-5 pt-5 pr-5 pl-5 border rounded ">
		{% if mensaje is defined %}<p class="text-danger">{{mensaje}}</p>{% endif %}

		<h3 class="card-header text-center myHeader">Modificar usuario </h3>
		<form class="text-center" role="form" method="POST" onsubmit="return validarRoles()" action="/controller/ControllerUsuario.php?action=modificarUsuario">
			<label for="name" hidden>Id</label>
			<input name="id" value="{{usuario.id}}" hidden>
			<input name="fechaActualizacion" value="{{usuario.actualizadoEn}}" hidden>
			<input name="fechaCreacion" value="{{usuario.creadoEn}}" hidden>
			<div class="form-group ">
			    <label for="name" hidden>Nombre</label>
			    <input type="text" class="form-control mt-3" id="nombre" name="nombre" placeholder="Nombre" value="{{usuario.nombre}}" required>
		  	</div>
		  	<div class="form-group ">
			    <label for="apellido" hidden>Apellido</label>
			    <input type="text" class="form-control mt-3" id="apellido" name="apellido" placeholder="Apellido" value={{usuario.apellido}} required>
		  	</div>
		  	<div class="form-group ">
			    <label for="user" hidden>Usuario</label>
			    <input type="text" class="form-control mt-3" id="usuario"  name="usuario" placeholder="Usuario" value={{usuario.nombreUsuario}} required>
		  	</div>
		  	<div class="form-group">
		    	<label for="email" hidden>Email</label>
		   		<input type="text" class="form-control mt-3" id="email" name="email" placeholder="Email" value={{usuario.email}} required>
			</div>
		 	<div class="form-group">
		    	<label for="password" hidden>Contrase単a</label>
		   		<input type="password" class="form-control mt-3" id="password" name="password" placeholder="Contrase単a" value={{usuario.password}} required>
			</div>
			<div class="form-group">
		    	<label for="password2" hidden>Repita contrase単a</label>
		   		<input type="password" class="form-control mt-3" id="password2" name="password2" placeholder="Repita contrase単a" required>
			</div>
			<p class="text-left">Roles:</p>
			<p class="text-danger" name="mensajeRoles"> </p>
			<div class="form-check text-left" required>
				{% for rol in roles %}
					{% if rol in usuario.roles %}
							<input type="checkbox" name="rol[]" id="rol[]" class="checkbox" value={{rol.nombre}} checked> 
	    					<label for="rol">{{rol.nombre}}</label><br/>
	    			{% else %}
	    					<input type="checkbox" name="rol[]" id="rol[]" class="checkbox" value={{rol.nombre}}> 
	    					<label for="rol">{{rol.nombre}}</label><br/>
	    			{% endif %}
     			{% endfor %}
  			</div>
  			<div class="form-group">
				<input type="hidden" name="token" value={{sesion.token}}>
			</div>
			<button type="submit" class="btn btn-outline-success  btn-own-info">Modificar</button>
		</form>
	</div>
</section>
