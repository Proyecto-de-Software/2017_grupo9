<section class="row mx-auto mt-5 ">
	<div class="login col-md-4  mx-auto mt-4 mb-4 pb-5 pt-5 pr-5 pl-5 border rounded ">
		<h3 class="card-header text-center myHeader">Modificar paciente </h3>
		<form class="text-center" role="form" method="POST" action="/controller/ControllerPaciente.php?action=modificarPaciente">
			<label for="name" hidden>Id</label>
			<input name="id" value="{{paciente.id}}" hidden>
			<div class="form-group ">
			    <label for="name" hidden>Nombre</label>
			    <input type="text" class="form-control mt-3" id="name" name="nombre" value="{{paciente.nombre}}">
		  	</div>
		  	<div class="form-group ">
			    <label for="apellido" hidden>Apellido</label>
			    <input type="text" class="form-control mt-3" id="apellido" name="apellido" value="{{paciente.nombre}}">
		  	</div>
		  	<div class="form-group ">
			    <label for="fechaNacimiento" hidden>Fecha de nacimiento</label>
			    <input type="text" class="form-control mt-3" id="datepicker" name="fechaNacimiento" >
		  	</div>
		  	<script>
  				$("#datepicker").datepicker();
  			</script>
  			<script>
  				$("#datepicker").datepicker("option", "yearRange", "-100:-10");
  			</script>
		  	<div class="form-group ">
			    <label for="genero" hidden>Género</label>
			    <select name="genero" class="form-control mt-3">
			    	{% if paciente.genero == 'masculino' %}
			    		<option value="masculino" selected>Masculino</option>
			    		<option value="femenino">Femenino</option>
			    	{% else %}
			    		<option value="masculino"  >Masculino</option>
			    		<option value="femenino" selected>Femenino</option>
			    	{% endif %}
			    </select>
		  	</div>
		  	<div class="form-group ">
			    <label for="tipoDoc" hidden>Tipo de documento</label>
			    <select name="idTipoDocumento" class="form-control mt-3">
			    	{% for tipoDoc in tiposDeDocumento %}
				    	{% if paciente.idTipoDocumento == 'tipoDoc.id' %}
				    		<option value="tipoDoc.id" selected>{{ tipoDoc.nombre | upper }}</option>
				    	{% else %}
				    		<option value="tipoDoc.id">{{ tipoDoc.nombre | upper }}</option>
				    	{% endif %}
				    {% endfor %}
			    </select>
		  	</div>
		  	<div class="form-group ">
			    <label for="numeroDoc" hidden>Nro de documento</label>
			    <input type="number" pattern="[0-9]" class="form-control mt-3" id="numeroDoc" name="numeroDoc" value="{{paciente.numeroDoc}}">
		  	</div>
		  	<div class="form-group ">
			    <label for="domicilio" hidden>Domicilio</label>
			    <input type="text" class="form-control mt-3" id="domicilio" name="domicilio" value="{{paciente.domicilio}}">
		  	</div>
		  	<div class="form-group ">
			    <label for="telefono" hidden>Teléfono</label>
			    <input type="text" class="form-control mt-3" id="telefono" name="telefono" value="{{paciente.telefono}}">
		  	</div>
		  	<div class="form-group ">
			    <label for="obraSocial" hidden>Obra social</label>
			    <select name="idObraSocial" class="form-control mt-3">
			    	{% for obraSocial in obrasSociales %}
				    	{% if paciente.idObraSocial == 'obraSocial.id' %}
				    		<option value="obraSocial.id" selected>{{ obraSocial.nombre | upper }}</option>
				    	{% else %}
				    		<option value="obraSocial.id">{{ obraSocial.nombre | upper }}</option>
				    	{% endif %}
			    	{% endfor %}
			    </select>
		  	</div>
		  	<input name="idDatosDemograficos" value="{{paciente.idDatosDemograficos}}" hidden>
			
			<button type="submit" class="btn btn-outline-success  btn-own-info">Modificar paciente</button>
		</form>
	</div>
</section>
